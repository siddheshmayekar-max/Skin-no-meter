<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DermaCare Intro</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Arima-Bold";
        src: url("./fonts/Arima-Bold.ttf") format("truetype");
      }
      @font-face {
        font-family: "Arima-SemiBold";
        src: url("./fonts/Arima-SemiBold.ttf") format("truetype");
      }
      @font-face {
        font-family: "NotoSans-Medium";
        src: url("./fonts/NotoSans-Medium.ttf") format("truetype");
      }
      @font-face {
        font-family: "NotoSans-Regular";
        src: url("./fonts/NotoSans-Regular.ttf") format("truetype");
      }

      html,
      body {
        width: 100%;

        touch-action: manipulation;
        overflow-x: hidden;
      }

      .intro-screen {
        max-height: 100%;
        width: 100vw;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 24px;
        transition: background 0.5s ease;
        min-height: 100vh; /* fallback */
        min-height: 100svh; /* small viewport height (iOS safe) */
        min-height: 100dvh;
      }

      /* Skip */
      .skip-btn {
        font-family: "Arima-SemiBold";
        position: absolute;
        top: 34px;
        right: 30px;
        width: 120px;
        height: 47px;
        background: rgba(185, 135, 102, 0.74);
        border-radius: 20px;
        border: none;
        color: #fff;
        font-size: 18px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .skip-btn::before {
        content: "";
        position: absolute;
        inset: -1.6px;
        border: 2px dashed #fff;
        border-radius: 24px;
      }

      /* Back */
      .back-btn {
        position: absolute;
        top: 34px;
        left: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(185, 135, 102, 0.74);
        border: none;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      /* Inset dashed border (same concept as Skip) */
      .back-btn::before {
        content: "";
        position: absolute;
        inset: -0.5px;
        border: 2px dashed #fff;
        border-radius: 50%;
        pointer-events: none;
      }

      /* Card */
      .intro-card {
        width: 100%;
        max-width: 930px;
        padding: 32px 28px 24px;
        text-align: center;
        border-radius: 48px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        position: relative;
        transition: all 0.35s ease;
      }

      .intro-card::before {
        content: "";
        position: absolute;
        inset: -3.5px;
        border-radius: 54px;
        border: 5px dashed #fff;
      }

      .intro-card h2 {
        color: #fff;
        margin-bottom: 10px;
        transition: font-size 0.3s ease;
      }

      .intro-card p {
        color: #fff;
        line-height: 1.5;
        margin-bottom: 20px;
        transition: font-size 0.3s ease;
      }

      .next-btn {
        font-family: "Arima-SemiBold";
        width: 85%;
        z-index: 1;
        border: none;
        border-radius: 50px;
        padding: 18px 0;
        background: #fff;
        color: #753005;
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .pagination-dots {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .dot {
        width: 14px;
        height: 14px;
        background: #fff;
        border-radius: 50%;
      }

      .dot.active {
        background-color: #b98766;
        border: 1.3px dashed #fff;
      }

      /* Screen 3 */
      .terms {
        display: none;
        align-items: center;
        gap: 10px;
        color: #fff;
        font-size: 16px;
        margin-bottom: 14px;
      }

      /* Hide checkbox BUT keep it clickable */
      .terms input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        width: 22px;
        height: 22px;
        cursor: pointer;
      }

      /* Label setup */
      .terms label {
        position: relative;
        padding-left: 36px;
        cursor: pointer;
        text-decoration: underline;
        margin-bottom: 10px;
        font-family: "NotoSans-Regular";
      }

      /* Checkbox box */
      .terms label::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 22px;
        height: 22px;
        border: 2px solid #fff;
        border-radius: 6px;
        background: transparent;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      /* Font Awesome check icon */
      .terms label i {
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-42%);
        font-size: 14px;
        color: #ffffff;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }

      /* Checked state */
      .terms input[type="checkbox"]:checked + label::before {
        background: rgba(185, 135, 102, 0.74);
        border-color: rgba(185, 135, 102, 0.74);
      }

      .terms input[type="checkbox"]:checked + label i {
        opacity: 1;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .intro-screen {
          padding: 16px;
          align-items: flex-end;
        }

        .skip-btn {
          top: 20px;
          right: 20px;
          width: 100px;
          height: 44px;
          font-size: 16px;
        }

        .back-btn {
          top: 20px;
          left: 20px;
          width: 44px;
          height: 44px;
        }

        .intro-card {
          padding: 24px 20px 20px;
          border-radius: 32px;
          max-width: 100%;
        }

        .intro-card::before {
          border-radius: 38px;
          inset: -2.5px;
        }

        .next-btn {
          width: 90%;
          padding: 16px 0;
          font-size: 24px;
          border-radius: 40px;
        }

        /* Adjust font sizes for mobile */
        .intro-card h2 {
          font-size: 40px !important;
          line-height: 1.2;
        }

        .intro-card p {
          font-size: 20px !important;
          line-height: 1.4;
        }

        .terms {
          font-size: 14px;
          margin-bottom: 12px;
        }

        .terms label {
          padding-left: 32px;
          font-size: 14px;
        }

        .terms label::before {
          width: 20px;
          height: 20px;
        }

        .dot {
          width: 12px;
          height: 12px;
        }
      }

      @media (max-width: 576px) {
        .intro-screen {
          padding: 12px;
          align-items: flex-end;
        }

        .skip-btn {
          top: 16px;
          right: 16px;
          width: 90px;
          height: 40px;
          font-size: 14px;
        }

        .back-btn {
          top: 16px;
          left: 16px;
          width: 40px;
          height: 40px;
        }

        .intro-card {
          padding: 20px 16px 16px;
          border-radius: 24px;
          max-width: 100%;
        }

        .intro-card::before {
          border-radius: 30px;
          inset: -2px;
        }

        .next-btn {
          width: 95%;
          padding: 14px 0;
          font-size: 20px;
          border-radius: 30px;
          margin-bottom: 16px;
        }

        .intro-card h2 {
          font-size: 32px !important;
          margin-bottom: 8px;
        }

        .intro-card p {
          font-size: 17px !important;
          margin-bottom: 16px;
        }

        .terms {
          font-size: 13px;
          margin-bottom: 10px;
        }

        .terms label {
          padding-left: 28px;
          font-size: 13px;
        }

        .terms label::before {
          width: 18px;
          height: 18px;
        }

        .pagination-dots {
          gap: 8px;
        }

        .dot {
          width: 10px;
          height: 10px;
        }

        .terms label i {
          left: 3px;
        }
      }

      @media (max-width: 375px) {
        .intro-card h2 {
          font-size: 28px !important;
        }

        .intro-card p {
          font-size: 16px !important;
        }

        .next-btn {
          font-size: 18px;
          padding: 12px 0;
        }

        .terms {
          font-size: 12px;
        }

        .terms label {
          font-size: 12px;
          padding-left: 26px;
        }
      }
    </style>
  </head>

  <body>
    <section class="intro-screen" id="introScreen">
      <button class="back-btn" id="backBtn">
        <i class="fa-solid fa-arrow-left" style="color: #fff"></i>
      </button>

      <button class="skip-btn">Skip</button>

      <div class="container d-flex flex-column justify-content-center">
        <div
          class="intro-card d-flex flex-column align-items-center mt-auto"
          id="introCard"
        >
          <div id="introContent" class="w-100">
            <h2 id="introTitle"></h2>
            <p id="introText"></p>
          </div>

          <div
            class="terms w-100"
            style="justify-content: center"
            id="termsRow"
          >
            <input type="checkbox" id="termsCheck" />
            <label for="termsCheck">
              <span class="checkbox-box">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="terms-text">
                I agree to the terms &amp; conditions.
              </span>
            </label>
          </div>

          <button class="next-btn w-100" id="nextBtn"></button>

          <div class="pagination-dots mt-2">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </section>

    <script>
      const introScreen = document.getElementById("introScreen");
      const introCard = document.getElementById("introCard");
      const introContent = document.getElementById("introContent");
      const title = document.getElementById("introTitle");
      const text = document.getElementById("introText");
      const nextBtn = document.getElementById("nextBtn");
      const backBtn = document.getElementById("backBtn");
      const skipBtn = document.querySelector(".skip-btn");
      const termsRow = document.getElementById("termsRow");
      const dots = document.querySelectorAll(".dot");

      let step = 0;

      const steps = [
        {
          bg: "./assets/introbg-1.png",
          title: "Hi, Welcome to<br>DermaCare",
          text: "Your AI-powered solution for<br>Personalized Skin Health Assessment",
          titleSize: "60px",
          textSize: "25px",
          titleFont: "Arima-Bold",
          textFont: "NotoSans-Medium",
          btn: "Next",
        },
        {
          bg: "./assets/introbg-2.png",
          title: "Snap Your Selfie!",
          text: "Upload your photo and let AI deliver a personalized analysis of your skin health and overall score!",
          titleSize: "58px",
          textSize: "30px",
          width: "86%",
          titleFont: "Arima-Bold",
          textFont: "NotoSans-Medium",
          btn: "Next",
        },
        {
          bg: "./assets/introbg-3.png",
          title: "Discover Your Skin’s<br>Needs with AI",
          text: "Get personalized skin care insights and<br>recommendations tailored to you.",
          titleSize: "56px",
          textSize: "26px",
          titleFont: "Arima-SemiBold",
          textFont: "NotoSans-Medium",
          btn: "Get Started",
        },
      ];

      function updateUI() {
        const s = steps[step];

        /* Background */
        introScreen.style.background = `url("${s.bg}") center / cover no-repeat`;

        /* Content */
        title.innerHTML = s.title;
        text.innerHTML = s.text;

        title.style.fontSize = s.titleSize;
        text.style.fontSize = s.textSize;

        title.style.fontFamily = s.titleFont;
        text.style.fontFamily = s.textFont;

        /* Layout control */
        introContent.style.display = "flex";
        introContent.style.flexDirection = "column";
        introContent.style.alignItems = "center";
        introContent.style.justifyContent =
          step === 2 ? "flex-start" : "center";

        introContent.style.width = s.width || "100%";
        introContent.style.maxWidth = s.width || "100%";
        introContent.style.margin = "0 auto";

        /* Button text */
        nextBtn.textContent = s.btn;

        /* Pagination dots */
        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === step);
        });

        /* Back button */
        backBtn.style.display = step === 0 ? "none" : "flex";

        /* Skip button (hide on 3rd screen) */
        skipBtn.style.display = step === 2 ? "none" : "flex";

        /* Terms only on 3rd screen */
        termsRow.style.display = step === 2 ? "flex" : "none";
      }

      /* Next button */
      nextBtn.addEventListener("click", () => {
        if (step < steps.length - 1) {
          step++;
          updateUI();
        } else {
          console.log("Get Started clicked");
          // redirect logic here
        }
      });

      /* Back button */
      backBtn.addEventListener("click", () => {
        if (step > 0) {
          step--;
          updateUI();
        }
      });

      /* Skip button → jump to 3rd screen */
      skipBtn.addEventListener("click", () => {
        step = 2;
        updateUI();
      });

      /* Initial render */
      updateUI();

      /* Handle screen rotation */
      window.addEventListener("resize", updateUI);
    </script>
  </body>
</html>
