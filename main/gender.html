<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Gender</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      @font-face {
        font-family: "Arima-Bold";
        src: url("./fonts/Arima-Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: "NotoSans-Medium";
        src: url("./fonts/NotoSans-Medium.ttf") format("truetype");
      }

      @font-face {
        font-family: "Arima-SemiBold";
        src: url("./fonts/Arima-SemiBold.ttf") format("truetype");
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body {
        background: linear-gradient(180deg, #f0ccb2 0%, #edcaae 100%);
        display: flex;
        justify-content: center;
        font-family: "Noto Serif", serif;
      }

      /* Orbit background */
      .screen::before {
        content: "";
        position: absolute;
        top: -180px;
        left: -430px;
        width: 420px;
        aspect-ratio: 1;
        background: url("assets/orbit-bg.png") center / contain no-repeat;
        pointer-events: none;
        z-index: 0;
      }

      /* ===== SCREEN ===== */
      .screen {
        width: 100%;
        max-width: 390px;
        height: 100svh;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      @media (min-width: 768px) {
        .screen {
          padding: 70px 20px;
        }
      }

      /* ===== BACK BUTTON ===== */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(185, 135, 102, 0.74);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .back-btn::before {
        content: "";
        position: absolute;
        inset: -1px;
        border: 2px dashed #fff;
        border-radius: 50%;
      }

      /* ===== PROGRESS ===== */
      .progress {
        height: 6px;
        background: #eeb58d;
        border-radius: 10px;
      }
      .progress-bar {
        background: #753005;
      }

      /* ===== TEXT ===== */
      h1 {
        font-family: "Arima-Bold";

        text-align: center;
        color: #753005;
        margin-top: 20px;
        font-size: 30px;
      }
      .subtitle {
        font-family: "NotoSans-Medium";
        text-align: center;
        color: #753005;
        font-size: 17px;
        margin-bottom: 10px;
      }

      /* ===== CAROUSEL ===== */
      .carousel-wrap {
        width: 100%;
        overflow: hidden;
      }

      .gender-scroll {
        display: flex;
        align-items: center;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        padding: 40px 0 48px;
      }
      .gender-scroll::-webkit-scrollbar {
        display: none;
      }

      /* spacers = allow half visibility */
      .spacer {
        flex: 0 0 65%;
      }

      /* ===== CARD ===== */
      .gender-card {
        flex: 0 0 auto;
        scroll-snap-align: center;
        padding: 0 8px;
        text-align: center;
        transform: scale(0.9);
        opacity: 0.55;
        transition: 0.35s ease;
        cursor: pointer;
      }

      .gender-card.active {
        transform: scale(1);
        opacity: 1;
      }

      /* ===== RINGS ===== */
      .gender-ring {
        width: 300px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #f5d3b9;
        display: grid;
        place-items: center;
        position: relative;
      }

      .gender-ring::before {
        content: "";
        width: 270px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #f9e1d0;
        position: absolute;
      }

      .gender-photo {
        width: 235px;
        aspect-ratio: 1;
        border-radius: 50%;
        position: relative;
        z-index: 2;
      }

      .gender-photo::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2.5px dashed #fff;
      }

      .gender-card.active .gender-photo::after {
        border-color: #753005;
      }

      /* FIXED LABEL */
      .fixed-gender-label {
        font-family: "Arima-SemiBold";
        text-align: center;
        font-size: 30px;
        color: #753005;
        margin-top: 10px;
        min-height: 30px;
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      .fixed-gender-label.fade-out {
        opacity: 0;
        transform: translateY(6px);
      }

      /* color placeholders */
      .gender-card[data-gender="Male"] .gender-photo {
        background-image: url("assets/user-male.png");
        background-position: center;
        background-size: 299px;
        background-repeat: no-repeat;
      }
      .gender-card[data-gender="Female"] .gender-photo {
        background-image: url("assets/user-female.png");
        background-position: center;
        background-size: 299px;
        background-repeat: no-repeat;
      }

      .gender-label {
        margin-top: 14px;
        font-size: 22px;
        color: #753005;
        font-weight: 600;
      }

      /* ===== BUTTON ===== */
      .section3-next-btn {
        height: 56px;
        border-radius: 30px;
        font-size: 18px;
        background: #fff;
        color: #753005;
        border: none;
        font-weight: 600;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      }

      .section3-next-btn:focus,
      .section3-next-btn:focus-visible,
      .section3-next-btn:active {
        outline: none !important;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12) !important;
        background: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Back -->
    <button class="back-btn">
      <i class="fa-solid fa-arrow-left" style="color: #fff"></i>
    </button>
    <section class="section3 w-100 d-flex justify-content-center">
      <div class="screen">
        <!-- Progress -->
        <div class="d-flex align-items-center gap-2 mb-3 w-50 mx-auto">
          <div class="progress flex-grow-1">
            <div class="progress-bar" style="width: 50%"></div>
          </div>
          <span style="color: #753005; font-weight: 600">2/4</span>
        </div>

        <h1>Select Your Gender</h1>
        <p class="subtitle">
          Select your gender for the most accurate recommendations.
        </p>

        <!-- Carousel -->
        <div class="carousel-wrap">
          <div class="gender-scroll" id="genderScroll">
            <div class="spacer"></div>

            <div class="gender-card" data-gender="Male">
              <div class="gender-ring"><div class="gender-photo"></div></div>
            </div>

            <div class="gender-card" data-gender="Female">
              <div class="gender-ring"><div class="gender-photo"></div></div>
            </div>

            <div class="spacer"></div>
          </div>
        </div>

        <div class="fixed-gender-label" id="fixedGenderLabel">Male</div>

        <div class="mt-auto pb-3">
          <button id="nextBtn" class="btn section3-next-btn w-100" disabled>
            Next
          </button>
        </div>
      </div>
    </section>
    <script>
      const scroll = document.getElementById("genderScroll");
      const cards = document.querySelectorAll(".gender-card");
      const nextBtn = document.getElementById("nextBtn");
      const label = document.getElementById("fixedGenderLabel");

      let activeGender = "";

      function centerCard(card, smooth = true) {
        const left =
          card.offsetLeft - scroll.clientWidth / 2 + card.offsetWidth / 2;
        scroll.scrollTo({ left, behavior: smooth ? "smooth" : "auto" });
      }

      function updateActive() {
        const center = scroll.scrollLeft + scroll.clientWidth / 2;

        cards.forEach((card) => {
          const cardCenter = card.offsetLeft + card.offsetWidth / 2;
          const isActive =
            Math.abs(center - cardCenter) < card.offsetWidth * 0.35;

          card.classList.toggle("active", isActive);

          if (isActive) {
            const gender = card.dataset.gender;

            if (gender !== activeGender) {
              activeGender = gender;

              label.classList.add("fade-out");

              requestAnimationFrame(() => {
                setTimeout(() => {
                  label.textContent = gender;
                  label.classList.remove("fade-out");
                }, 120);
              });

              nextBtn.disabled = false;
            }
          }
        });
      }

      scroll.addEventListener("scroll", () =>
        requestAnimationFrame(updateActive)
      );

      cards.forEach((card) =>
        card.addEventListener("click", () => centerCard(card))
      );

      window.addEventListener("load", () => {
        centerCard(cards[0], false);
        activeGender = cards[0].dataset.gender;
        label.textContent = activeGender;
        updateActive();
      });
    </script>
  </body>
</html>
