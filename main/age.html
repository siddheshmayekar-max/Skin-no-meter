<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Age Selection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "NotoSans-SemiBold";
        src: url("./fonts/NotoSans-SemiBold.ttf");
      }
      @font-face {
        font-family: "NotoSans-Medium";
        src: url("./fonts/NotoSans-Medium.ttf");
      }
      @font-face {
        font-family: "Arima-Bold";
        src: url("./fonts/Arima-Bold.ttf");
      }

      .font-noto-sans-semibold {
        font-family: "NotoSans-SemiBold";
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        background: linear-gradient(180deg, #f0ccb2 0%, #edcaae 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Noto Serif", serif;
      }

      .screen {
        width: 100%;
        max-width: 390px;
        height: 100svh;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      @media (min-width: 768px) {
        .screen {
          padding: 60px 20px;
        }
      }

      /* Orbit BG */
      .screen::before {
        content: "";
        position: absolute;
        top: -180px;
        left: -430px;
        width: 420px;
        aspect-ratio: 1;
        background: url("assets/orbit-bg.png") center / contain no-repeat;
        pointer-events: none;
        z-index: 0;
      }

      .screen > * {
        position: relative;
        z-index: 1;
      }

      /* Progress */
      .progress {
        height: 6px;
        background-color: #eeb58d;
        border-radius: 10px;
      }

      .progress-bar {
        background-color: rgba(117, 48, 5, 1);
        border-radius: 10px;
      }

      h1 {
        font-size: 28px;
        color: rgba(117, 48, 5, 1);
        text-align: center;
        font-family: "Arima-Bold";
        margin-top: 12px;
      }

      .subtitle {
        font-size: 14px;
        font-family: "NotoSans-Medium";
        color: rgba(117, 48, 5, 1);
        text-align: center;
        margin-bottom: 28px;
      }

      /* Picker */
      .picker-wrapper {
        position: relative;
        height: 392px;
        overflow: hidden;
        margin-top: 30px;
      }

      .picker {
        height: 100%;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        padding: 168px 0;
        text-align: center;
        -webkit-overflow-scrolling: touch;
      }

      .picker::-webkit-scrollbar {
        display: none;
      }

      .age {
        height: 56px;
        line-height: 56px;
        font-size: 35px;
        color: rgba(117, 48, 5, 0.35);
        scroll-snap-align: center;
        transition: all 0.2s ease;
      }

      /* ðŸ”¥ BIGGER ACTIVE NUMBER */
      .age.active {
        font-size: 50px;
        font-weight: 700;
        color: rgba(117, 48, 5, 1);
      }

      .indicator {
        height: 56px;
        position: absolute;
        top: 50%;
        left: 35%;
        width: 30%;
        height: 52px;
        transform: translateY(-50%);
        border-top: 1px solid #753005;
        border-bottom: 1px solid #753005;
        pointer-events: none;
      }

      /* Button */
      .section-next-btn {
        height: 58px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        color: #7a3a0b;
        background: #fff;
        border: none;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      }

      @media (max-width: 576px) {
        .section-next-btn {
          position: sticky;
          bottom: 16px;
        }
      }

      /* ===== BACK BUTTON ===== */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(185, 135, 102, 0.74);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .back-btn::before {
        content: "";
        position: absolute;
        inset: -1px;
        border: 2px dashed #fff;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <button class="back-btn" id="backBtn">
      <i class="fa-solid fa-arrow-left" style="color: #fff"></i>
    </button>
    <section class="w-100 d-flex justify-content-center">
      <div class="screen">
        <!-- Back + Progress -->
        <div class="d-flex align-items-center gap-2 mb-3 w-50 mx-auto">
          <div class="progress flex-grow-1">
            <div class="progress-bar" style="width: 75%"></div>
          </div>

          <span class="font-noto-sans-semibold" style="color: #7a3a0b">
            3/4
          </span>
        </div>

        <!-- Title -->
        <h1>How Old Are You</h1>
        <p class="subtitle">
          Your age helps us personalize your skin analysis.
        </p>

        <!-- Picker -->
        <div class="picker-wrapper">
          <div class="indicator"></div>
          <div class="picker" id="picker"></div>
        </div>

        <!-- Button -->
        <div class="mt-auto pb-3">
          <button class="btn section-next-btn w-100">Next</button>
        </div>
      </div>
    </section>

    <script>
      const picker = document.getElementById("picker");
      const items = [];

      for (let i = 10; i <= 100; i++) {
        const el = document.createElement("div");
        el.className = "age";
        el.textContent = i;
        picker.appendChild(el);
        items.push(el);
      }

      function updateActive() {
        const center = picker.scrollTop + picker.clientHeight / 2;
        items.forEach((item) => {
          const offset = item.offsetTop + item.offsetHeight / 2;
          item.classList.toggle("active", Math.abs(center - offset) < 26);
        });
      }

      picker.addEventListener("scroll", updateActive);

      picker.scrollTop = (36 - 10) * 52;
      setTimeout(updateActive, 50);
    </script>
  </body>
</html>
