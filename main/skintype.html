<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Skin Type</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background: linear-gradient(180deg, #f0ccb2 0%, #edcaae 100%);
        display: flex;
        justify-content: center;
        font-family: "Noto Serif", serif;
      }

      /* ===== SCREEN ===== */
      .screen {
        width: 100%;
        max-width: 390px;
        height: 100svh;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* ===== BACK BUTTON ===== */
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(185, 135, 102, 0.74);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .back-btn::before {
        content: "";
        position: absolute;
        inset: -1px;
        border: 2px dashed #fff;
        border-radius: 50%;
      }

      /* ===== PROGRESS ===== */
      .progress {
        height: 6px;
        background: #eeb58d;
        border-radius: 10px;
      }

      .progress-bar {
        background: #753005;
      }

      /* ===== TEXT ===== */
      h1 {
        text-align: center;
        color: #753005;
        margin-top: 20px;
        font-size: 28px;
        font-weight: 600;
      }

      .subtitle {
        text-align: center;
        color: #753005;
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* ===== CAROUSEL ===== */
      .carousel-wrap {
        width: 100%;
        overflow: hidden;
      }

      .skin-scroll {
        display: flex;
        align-items: center;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        padding: 40px 0 48px;
      }

      .skin-scroll::-webkit-scrollbar {
        display: none;
      }

      .spacer {
        flex: 0 0 65%;
      }

      /* ===== CARD ===== */
      .skin-card {
        flex: 0 0 auto;
        scroll-snap-align: center;
        padding: 0 10px;
        text-align: center;
        transform: scale(0.88);
        opacity: 0.5;
        transition: 0.35s ease;
        cursor: pointer;
      }

      .skin-card.active {
        transform: scale(1);
        opacity: 1;
      }

      /* ===== RINGS ===== */
      .skin-ring {
        width: 260px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #f4d1b6;
        display: grid;
        place-items: center;
        position: relative;
      }

      .skin-ring::before {
        content: "";
        width: 215px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #f8e0cf;
        position: absolute;
      }

      .skin-photo {
        width: 165px;
        aspect-ratio: 1;
        border-radius: 50%;
        position: relative;
        z-index: 2;
      }

      .skin-photo::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2.5px dashed #fff;
      }

      .skin-card.active .skin-photo::after {
        border-color: #753005;
      }

      /* Demo colors */
      .normal {
        background: linear-gradient(#f7c4b8, #f1a8a0);
      }

      .dry {
        background: linear-gradient(#e3efe9, #c9ded6);
      }

      .oily {
        background: linear-gradient(#d5efe7, #bde0d3);
      }

      /* ===== FIXED LABEL ===== */
      .fixed-skin-label {
        text-align: center;
        font-size: 26px;
        color: #753005;
        margin-top: 10px;
        min-height: 30px;
        font-weight: 600;
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      .fixed-skin-label.fade-out {
        opacity: 0;
        transform: translateY(6px);
      }

      /* ===== BUTTON ===== */
      .section4-next-btn {
        height: 56px;
        border-radius: 30px;
        font-size: 18px;
        background: #fff;
        color: #753005;
        border: none;
        font-weight: 600;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>

  <body>
    <!-- Back -->
    <button class="back-btn">
      <i class="fa-solid fa-arrow-left" style="color: #fff"></i>
    </button>

    <section class="section4 w-100 d-flex justify-content-center">
      <div class="screen">
        <!-- Progress -->
        <div class="d-flex align-items-center gap-2 mb-3 w-50 mx-auto">
          <div class="progress flex-grow-1">
            <div class="progress-bar" style="width: 100%"></div>
          </div>
          <span style="color: #753005; font-weight: 600">4/4</span>
        </div>

        <h1>Select Your Skin Type</h1>
        <p class="subtitle">
          Choose the option that best matches your skin.
        </p>

        <!-- Carousel -->
        <div class="carousel-wrap">
          <div class="skin-scroll" id="skinScroll">
            <div class="spacer"></div>

            <div class="skin-card" data-skin="Normal Skin">
              <div class="skin-ring">
                <div class="skin-photo normal"></div>
              </div>
            </div>

            <div class="skin-card" data-skin="Dry Skin">
              <div class="skin-ring">
                <div class="skin-photo dry"></div>
              </div>
            </div>

            <div class="skin-card" data-skin="Oily Skin">
              <div class="skin-ring">
                <div class="skin-photo oily"></div>
              </div>
            </div>

            <div class="spacer"></div>
          </div>
        </div>

        <div class="fixed-skin-label" id="fixedSkinLabel">
          Normal Skin
        </div>

        <div class="mt-auto pb-3">
          <button id="nextBtn" class="section4-next-btn w-100" disabled>
            Finish
          </button>
        </div>
      </div>
    </section>

    <script>
      const scroll = document.getElementById("skinScroll");
      const cards = document.querySelectorAll(".skin-card");
      const nextBtn = document.getElementById("nextBtn");
      const label = document.getElementById("fixedSkinLabel");

      let activeSkin = "";

      function centerCard(card, smooth = true) {
        const left =
          card.offsetLeft - scroll.clientWidth / 2 + card.offsetWidth / 2;
        scroll.scrollTo({ left, behavior: smooth ? "smooth" : "auto" });
      }

      function updateActive() {
        const center = scroll.scrollLeft + scroll.clientWidth / 2;

        cards.forEach((card) => {
          const cardCenter = card.offsetLeft + card.offsetWidth / 2;
          const isActive =
            Math.abs(center - cardCenter) < card.offsetWidth * 0.35;

          card.classList.toggle("active", isActive);

          if (isActive) {
            const skin = card.dataset.skin;

            if (skin !== activeSkin) {
              activeSkin = skin;
              label.classList.add("fade-out");

              setTimeout(() => {
                label.textContent = skin;
                label.classList.remove("fade-out");
              }, 120);

              nextBtn.disabled = false;
            }
          }
        });
      }

      scroll.addEventListener("scroll", () =>
        requestAnimationFrame(updateActive)
      );

      cards.forEach((card) =>
        card.addEventListener("click", () => centerCard(card))
      );

      window.addEventListener("load", () => {
        centerCard(cards[0], false);
        activeSkin = cards[0].dataset.skin;
        label.textContent = activeSkin;
        updateActive();
      });
    </script>
  </body>
</html>
