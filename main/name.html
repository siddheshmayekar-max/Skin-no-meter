<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Write Your Name</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Noto Serif -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:400&display=swap"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "NotoSans-SemiBold";
        src: url("./fonts/NotoSans-SemiBold.ttf") format("truetype");
      }
      @font-face {
        font-family: "NotoSans-Medium";
        src: url("./fonts/NotoSans-Medium.ttf") format("truetype");
      }
      @font-face {
        font-family: "Arima-Bold";
        src: url("./fonts/Arima-Bold.ttf") format("truetype");
      }

      .font-noto-sans-semibold {
        font-family: "NotoSans-SemiBold";
      }

      .font-noto-sans-medium {
        font-family: "NotoSans-Medium";
      }
      .font-arima-bold {
        font-family: "Arima-Bold";
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        height: 100%;
        background: linear-gradient(180deg, #f0ccb2 0%, #edcaae 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Noto Serif", serif;
      }

      .screen {
        width: 100%;
        max-width: 390px;
        height: 100svh;
        padding: 30px 20px; /* âœ… MOBILE DEFAULT */
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* Tablets & large devices (>= 768px, includes 1200x1920) */
      @media (min-width: 768px) {
        .screen {
          padding: 60px 20px;
        }
      }

      /* Orbit background */
      .screen::before {
        content: "";
        position: absolute;
        top: -180px;
        left: -430px;
        width: 420px;
        aspect-ratio: 1;
        background: url("assets/orbit-bg.png") center / contain no-repeat;
        pointer-events: none;
        z-index: 0;
      }

      .screen > * {
        position: relative;
        z-index: 1;
      }

      /* Progress */
      .progress {
        height: 6px;
        background-color: #eeb58d;
        border-radius: 10px;
      }

      .progress-bar {
        background-color: rgba(117, 48, 5, 1);
        border-radius: 10px;
      }

      h1 {
        font-size: 28px;
        font-weight: 400;
        color: rgba(117, 48, 5, 1);
        text-align: center;
        font-family: "Arima-Bold";
      }

      .subtitle {
        font-size: 14px;
        font-family: "NotoSans-Medium";

        color: rgba(117, 48, 5, 1);
        text-align: center;
      }

      /* Avatar */
      .outer-circle {
        width: 260px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #f5d3b9;
        margin: 24px auto;
        display: grid;
        place-items: center;
        position: relative;
      }

      .outer-circle::before {
        content: "";
        width: 220px;
        aspect-ratio: 1;
        border-radius: 50%;
        background-color: #f9e1d0;
        position: absolute;
      }

      .photo-circle {
        width: 180px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: url("assets/user-avatar.png") center / 115% no-repeat,
          linear-gradient(180deg, #ffb27a, #f3c09c);
        position: relative;
        z-index: 1;
      }

      .photo-circle::after {
        content: "";
        position: absolute;
        inset: 0px;
        border-radius: 50%;
        border: 2.5px dashed rgba(255, 255, 255, 0.95);
      }

      /* ===== INPUT WITH PSEUDO BORDER ===== */
      .input-wrap {
        position: relative;
        margin-bottom: 18px;
      }

      /* dashed outline */
      .input-wrap::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 34px;
        border: 1.5px dashed rgba(255, 255, 255, 0.85);
        pointer-events: none;
        z-index: 3;
      }

      /* ðŸ”¥ SHADOW LAYER (BEHIND INPUT) */
      .input-wrap::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 28px;
        background: transparent;
        box-shadow: 0 6px 10px rgba(122, 58, 11, 0.18);
        z-index: 1; /* behind input */
      }

      /* actual input */
      .form-control {
        height: 56px;
        border-radius: 28px;
        border: none;
        background: #e8c3a4;
        padding-left: 30px;
        font-size: 16px;
        color: #8b4a1c;

        position: relative;
        z-index: 2;
      }

      .form-control::placeholder {
        color: #b07a55;
      }

      .form-control:focus {
        outline: none;
        box-shadow: 0 6px 12px rgba(122, 58, 11, 0.25);
        background: #eccbb0;
      }

      .form-control.error {
        box-shadow: 0 0 0 2px rgba(164, 60, 60, 0.45);
      }

      /* ===== NEXT BUTTON RESPONSIVE FIX ===== */
      .section2-next-btn {
        height: 58px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        color: #7a3a0b;
        background: #fff;
        border: none;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      }

      .section2-next-btn:focus,
      .section2-next-btn:focus-visible,
      .section2-next-btn:active {
        outline: none !important;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12) !important;
        background: #fff;
      }

      /* Mobile: stick to bottom with safe spacing */
      @media (max-width: 576px) {
        .section2-next-btn {
          position: sticky;
          bottom: 16px; /* safe gap from bottom */
        }
      }

      /* Tablet & above: normal flow, aligned at end */
      @media (min-width: 577px) {
        .section2-next-btn {
          position: static;
        }
      }
    </style>
  </head>

  <body>
    <section id="section-2" class="w-100 d-flex justify-content-center">
      <div class="screen">
        <!-- Progress -->
        <div class="d-flex align-items-center gap-2 mb-4">
          <div class="progress flex-grow-1">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
          <span class="font-noto-sans-semibold" style="color: #7a3a0b">
            1/4
          </span>
        </div>

        <h1 class="mb-1 mt-1">Write your name</h1>
        <p class="subtitle mb-4">
          Your name helps us customize your skin analysis.
        </p>

        <div class="outer-circle">
          <div class="photo-circle"></div>
        </div>

        <!-- Inputs -->
        <div class="mt-3 mt-md-5">
          <!-- First Name -->
          <div class="input-wrap">
            <input
              id="firstName"
              type="text"
              class="form-control"
              placeholder="First name"
            />
          </div>
          <small
            id="firstError"
            style="
              display: none;
              margin-left: 20px;
              margin-bottom: 10px;
              font-size: 12px;
              color: #a43c3c;
            "
          >
            Only letters and spaces are allowed. No numbers or special
            characters.
          </small>

          <!-- Last Name -->
          <div class="input-wrap">
            <input
              id="lastName"
              type="text"
              class="form-control"
              placeholder="Last name"
            />
          </div>
          <small
            id="lastError"
            style="
              display: none;
              margin-left: 20px;
              font-size: 12px;
              margin-bottom: 10px;
              color: #a43c3c;
            "
          >
            Only letters and spaces are allowed. No numbers or special
            characters.
          </small>
        </div>

        <!-- Button -->
        <div class="mt-auto pb-3">
          <button class="btn section2-next-btn w-100" onclick="validateName()">
            Next
          </button>
        </div>
      </div>
    </section>

    <!-- JS Validation -->
    <script>
      function validateName() {
        const first = document.getElementById("firstName");
        const last = document.getElementById("lastName");
        const firstError = document.getElementById("firstError");
        const lastError = document.getElementById("lastError");

        const nameRegex = /^[a-zA-Z\s]+$/;
        let valid = true;

        // First Name
        if (!first.value.trim() || !nameRegex.test(first.value)) {
          first.classList.add("error");
          firstError.style.display = "block";
          valid = false;
        } else {
          first.classList.remove("error");
          firstError.style.display = "none";
        }

        // Last Name
        if (!last.value.trim() || !nameRegex.test(last.value)) {
          last.classList.add("error");
          lastError.style.display = "block";
          valid = false;
        } else {
          last.classList.remove("error");
          lastError.style.display = "none";
        }

        if (valid) {
          console.log("First Name:", first.value);
          console.log("Last Name:", last.value);
        }
      }
    </script>
  </body>
</html>
